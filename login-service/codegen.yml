overwrite: true
schema: "http://localhost:8081/graphql"
documents: "src/**/*.graphql"
generates:
    src/model/graphql/generated.ts:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-graphql-request"
            - "fragment-matcher"
    ./graphql.schema.json:
        plugins:
            - "introspection"
